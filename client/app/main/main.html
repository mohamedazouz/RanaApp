<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Hello, Rana</h1>
    <timeline>
        <timeline-event ng-repeat="note in main.notes" side="{{$index % 2 ? 'left' : 'right'}}">
          <timeline-badge class="info">
            <i class="glyphicon glyphicon-check"></i>
          </timeline-badge>
          <timeline-panel class="glyphicon-check">
            <timeline-heading>
              <h4>{{note.title}}</h4>
            </timeline-heading>
            <p class='desc'>{{note.description}}</p>
          </timeline-panel>
        </timeline-event>
    </timeline>
  </div>
</header>
